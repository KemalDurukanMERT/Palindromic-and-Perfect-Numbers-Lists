<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromic and Perfect Numbers List</title>
</head>
<body>
    <input type="number" name="low" id="low" placeholder="0">
    <input type="number" name="top" id="top" placeholder="Top Limit">
    <br><br>
    <button class="palindrome-btn" style="width: 10.5rem;">List Palindrome</button>
    <button class="perfect-btn" style="width: 10.5rem;">List Perfect Number</button>
    <br><br>
    <div class="list" style="display: flex;">
        <div class="palindrome" style="border: 2px solid black; width: 10.5rem;"></div>
        <div class="perfect" style="border: 2px solid black; width: 10.5rem;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
